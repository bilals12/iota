apiVersion: apps/v1
kind: Deployment
metadata:
  name: iota
  namespace: security
  labels:
    app: iota
    app.kubernetes.io/name: iota
    app.kubernetes.io/component: detection-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iota
  template:
    metadata:
      labels:
        app: iota
        app.kubernetes.io/name: iota
    spec:
      serviceAccountName: iota
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: iota
          image: iota:latest
          imagePullPolicy: Always
          command:
            - /app/iota
          args:
            - --mode=sqs
            - --sqs-queue-url=$(SQS_QUEUE_URL)
            - --s3-bucket=$(S3_BUCKET)
            - --aws-region=$(AWS_REGION)
            - --rules=/app/rules/aws_cloudtrail
            - --python=python3
            - --engine=/app/engines/iota/engine.py
            - --state=/data/state.db
            - --data-lake-bucket=$(DATA_LAKE_BUCKET)
          env:
            - name: SQS_QUEUE_URL
              value: "" # Override in overlay
            - name: S3_BUCKET
              value: "" # Override in overlay
            - name: AWS_REGION
              value: "us-east-1"
            - name: DATA_LAKE_BUCKET
              value: "" # Optional, override in overlay if using data lake
            - name: ENABLE_METRICS
              value: "true" # Enable Prometheus metrics endpoint
            - name: HEALTH_PORT
              value: "8080"
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: iota-slack-webhook
                  key: webhook-url
                  optional: true
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: state
              mountPath: /data
            - name: rules
              mountPath: /app/rules
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: iota-state
        - name: rules
          configMap:
            name: iota-detection-rules
